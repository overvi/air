<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="@assets/css/main.css" />
  </head>
  <body class="px-6 pt-6 pb-6">
    <main class="rounded-6xl min-h-[calc(100vh-3rem)] bg-gray-100">
      <div class="mx-auto flex items-center py-6">
        <div class="basis-[60%]">
          <div class="relative flex justify-center">
            <div
              class="h-[58vw] w-[63vw] bg-[url(../images/auth-bg.webp)] bg-contain bg-no-repeat"
            ></div>
          </div>
        </div>
        <div class="flex basis-[40%] flex-col items-center justify-center">
          <img src="@assets/images/logo.svg" alt="" />
          <h1 class="text-center text-3xl leading-normal font-bold">
            لورم ایپسوم متن ساختگی با<br />
            تولید سادگی نامفهوم!
          </h1>

          <div class="mt-[5.875rem] w-full max-w-[22.75rem]">
            <div class="w-full">
              <label
                for="national-code"
                class="input rounded-xxl flex items-center justify-between border border-gray-300 bg-white p-2 ps-5 pe-3.5 has-[input:focus]:border-black"
              >
                <div>
                  <div class="relative pb-2.5">
                    <p
                      class="text-tiny input-mimic-label absolute leading-normal font-bold"
                    >
                      کدملی
                    </p>
                  </div>
                  <input
                    id="national-code"
                    class="placeholder:text-tiny w-full text-xs leading-normal font-bold outline-none placeholder:font-light placeholder:text-black"
                    type="number"
                    oninput="this.value = this.value.replace(/[^0-9.-]/g, '');"
                    placeholder="کد ملی خود را وارد کنید..."
                  />
                </div>
                <div class="">
                  <svg
                    class="input-icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      opacity="0.5"
                      d="M14 4H10C6.229 4 4.343 4 3.172 5.172C2.001 6.344 2 8.229 2 12C2 15.771 2 17.657 3.172 18.828C4.344 19.999 6.229 20 10 20H14C17.771 20 19.657 20 20.828 18.828C21.999 17.656 22 15.771 22 12C22 8.229 22 6.343 20.828 5.172C19.656 4.001 17.771 4 14 4Z"
                      fill="#6A6A6A"
                    />
                    <path
                      d="M13.25 9C13.25 8.80109 13.329 8.61032 13.4697 8.46967C13.6103 8.32902 13.8011 8.25 14 8.25H19C19.1989 8.25 19.3897 8.32902 19.5303 8.46967C19.671 8.61032 19.75 8.80109 19.75 9C19.75 9.19891 19.671 9.38968 19.5303 9.53033C19.3897 9.67098 19.1989 9.75 19 9.75H14C13.8011 9.75 13.6103 9.67098 13.4697 9.53033C13.329 9.38968 13.25 9.19891 13.25 9ZM14.25 12C14.25 11.8011 14.329 11.6103 14.4697 11.4697C14.6103 11.329 14.8011 11.25 15 11.25H19C19.1989 11.25 19.3897 11.329 19.5303 11.4697C19.671 11.6103 19.75 11.8011 19.75 12C19.75 12.1989 19.671 12.3897 19.5303 12.5303C19.3897 12.671 19.1989 12.75 19 12.75H15C14.8011 12.75 14.6103 12.671 14.4697 12.5303C14.329 12.3897 14.25 12.1989 14.25 12ZM15.25 15C15.25 14.8011 15.329 14.6103 15.4697 14.4697C15.6103 14.329 15.8011 14.25 16 14.25H19C19.1989 14.25 19.3897 14.329 19.5303 14.4697C19.671 14.6103 19.75 14.8011 19.75 15C19.75 15.1989 19.671 15.3897 19.5303 15.5303C19.3897 15.671 19.1989 15.75 19 15.75H16C15.8011 15.75 15.6103 15.671 15.4697 15.5303C15.329 15.3897 15.25 15.1989 15.25 15ZM9 11C9.53043 11 10.0391 10.7893 10.4142 10.4142C10.7893 10.0391 11 9.53043 11 9C11 8.46957 10.7893 7.96086 10.4142 7.58579C10.0391 7.21071 9.53043 7 9 7C8.46957 7 7.96086 7.21071 7.58579 7.58579C7.21071 7.96086 7 8.46957 7 9C7 9.53043 7.21071 10.0391 7.58579 10.4142C7.96086 10.7893 8.46957 11 9 11ZM9 17C13 17 13 16.105 13 15C13 13.895 11.21 13 9 13C6.79 13 5 13.895 5 15C5 16.105 5 17 9 17Z"
                      fill="#6A6A6A"
                    />
                  </svg>
                </div>
              </label>
              <label
                for="password-input"
                class="input rounded-xxl mt-4 flex items-center justify-between border border-gray-300 bg-white p-2 ps-5 pe-3.5 has-[input:focus]:border-black"
              >
                <div>
                  <div class="relative pb-2.5">
                    <p
                      class="text-tiny input-mimic-label absolute leading-normal font-bold"
                    >
                      کلمه عبور
                    </p>
                  </div>
                  <input
                    class="placeholder:text-tiny password-input w-full text-xs leading-normal font-bold outline-none placeholder:font-light placeholder:text-black"
                    type="password"
                    placeholder="کلمه عبور خود را وارد کنید..."
                  />
                </div>
                <button class="password-visibility">
                  <svg
                    class="input-icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      opacity="0.4"
                      d="M21.25 9.15018C18.94 5.52017 15.56 3.43018 12 3.43018C10.22 3.43018 8.49 3.95018 6.91 4.92018C5.33 5.90018 3.91 7.33017 2.75 9.15018C1.75 10.7202 1.75 13.2702 2.75 14.8402C5.06 18.4802 8.44 20.5602 12 20.5602C13.78 20.5602 15.51 20.0402 17.09 19.0702C18.67 18.0902 20.09 16.6602 21.25 14.8402C22.25 13.2802 22.25 10.7202 21.25 9.15018ZM12 16.0402C9.76 16.0402 7.96 14.2302 7.96 12.0002C7.96 9.77018 9.76 7.96018 12 7.96018C14.24 7.96018 16.04 9.77018 16.04 12.0002C16.04 14.2302 14.24 16.0402 12 16.0402Z"
                      fill="#6A6A6A"
                    />
                    <path
                      d="M12.0004 9.14014C10.4304 9.14014 9.15039 10.4201 9.15039 12.0001C9.15039 13.5701 10.4304 14.8501 12.0004 14.8501C13.5704 14.8501 14.8604 13.5701 14.8604 12.0001C14.8604 10.4301 13.5704 9.14014 12.0004 9.14014Z"
                      fill="#6A6A6A"
                    />
                  </svg>
                </button>
              </label>
              <div>
                <a href="/auth/code" class="text-tiny font-bold"
                  >کلمه عور خود را فراموش کرده‌اید؟</a
                >
              </div>
              <button
                class="rounded-xxl mt-6 w-full bg-black py-3.5 text-sm font-bold text-white transition-colors hover:bg-gray-200 hover:text-black"
              >
                ورود به حساب کاربری
              </button>
              <div
                class="text-tiny mx-auto mt-4 flex w-fit items-center gap-3 text-center"
              >
                <p>هنوز ثبت نام نکرده اید؟</p>
                <a
                  href="/auth/sign-up"
                  class="flex items-center gap-2 font-bold"
                >
                  <p>ثبت‌نام</p>
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      opacity="0.4"
                      d="M4.55616 1.1665H9.43866C11.5678 1.1665 12.8337 2.43234 12.8337 4.55567V9.43817C12.8337 11.5615 11.5678 12.8273 9.44449 12.8273H4.55616C2.43283 12.8332 1.16699 11.5673 1.16699 9.444V4.55567C1.16699 2.43234 2.43283 1.1665 4.55616 1.1665Z"
                      fill="#6A6A6A"
                    />
                    <path
                      d="M3.19083 6.6909L5.69333 4.1884C5.8625 4.01923 6.1425 4.01923 6.31167 4.1884C6.48083 4.35757 6.48083 4.63757 6.31167 4.80673L4.55583 6.56257H10.5C10.7392 6.56257 10.9375 6.7609 10.9375 7.00007C10.9375 7.23923 10.7392 7.43757 10.5 7.43757H4.55583L6.31167 9.1934C6.48083 9.36257 6.48083 9.64256 6.31167 9.81173C6.22417 9.89923 6.11333 9.94007 6.0025 9.94007C5.89167 9.94007 5.78083 9.89923 5.69333 9.81173L3.19083 7.30923C3.10917 7.22757 3.0625 7.11673 3.0625 7.00007C3.0625 6.8834 3.10917 6.77257 3.19083 6.6909Z"
                      fill="#6A6A6A"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="@assets/js/passwordInput.js"></script>
</html>
