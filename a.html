
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.sword {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.blade {
  width: 10px;
  height: 150px;
  background: linear-gradient(to bottom, #eee, #ccc);
  border-radius: 2px;
}

.guard {
  width: 40px;
  height: 10px;
  background: #555;
  margin: 2px 0;
  border-radius: 5px;
}

.handle {
  width: 10px;
  height: 40px;
  background: brown;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="sword">
    <div class="blade"></div>
    <div class="guard"></div>
    <div class="handle"></div>
  </div>
  
</body>
</html>
